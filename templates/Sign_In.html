{% extends 'admin.html' %}

    {% block tittle %}

        <title>Sign_In Page</title>

    {% endblock %}


    {% block body_block %}

    <br><form method="POST" >
        {% csrf_token %}

        <label for="username">username</label>
        <input type="text" name="username" id="username"><br><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password">
        <br><br>
        <center><input type="submit" value="Login" class="btn btn-info" style="border-radius: 10px;"></center>
        

    </form>

    {% endblock %}
